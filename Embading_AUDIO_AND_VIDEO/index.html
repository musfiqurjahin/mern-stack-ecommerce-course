<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embading Audio and Video on a webpage</title>
</head>

<body>

    <h1>Embading Audio and Video on a webpage</h1>

    <h2>Audio Type-1</h2>
    <audio controls autoplay muted>
        <source src="assets/audio/lofi-background-music-314199.mp3" type="audio/ogg">
        <source src="assets/audio/lofi-background-music-314199.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Audio Type-2</h2>
    <audio controls autoplay muted>
        <source src="assets/audio/lofi-background-music-314199.mp3" type="audio/ogg">
        <source src="assets/audio/lofi-background-music-314199.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Audio Type-3</h2>
    <audio>
        <source src="assets/audio/lofi-background-music-314199.mp3" type="audio/ogg">
        <source src="assets/audio/lofi-background-music-314199.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <h2>Video:</h2>
    <h3>Type-1</h3>
    <video width="600" height="360" src="assets/video/GTA San Andreas Theme Song Full ! !.mp4"></video>

    <video controls autoplay muted loop>
        <source src="assets/video/GTA San Andreas Theme Song Full ! !.mp4" type="video/mp4">
    </video>

    <h2>Youtube Video</h2>
    <iframe width="420" height="345" src="https://www.youtube.com/embed/RDkJQP7kiw5Fk"></iframe> 

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/41ZY18JqI2A?si=7Yn_-6cQ94vZesw-&amp;start=59" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

</body>

</html>
